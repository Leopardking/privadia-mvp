<div class="main-content">
    <div class="container-fluid">
        <button class="btn btn-success btn-raised" data-toggle="modal" data-target="#inquiry">
            Create an Inquiry
        </button>
        <button class="btn btn-success btn-raised" data-toggle="modal" data-target="#proposal">
            Create a Proposal
        </button>
        <div class="row filter">
        	<dashboard-filter-cmp [metafilters]="dashboardService.metadata"></dashboard-filter-cmp>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6" *ngFor=" let item of dashboardService.villas; let i = index " >
            <villa-cmp [villa]="item" [region]="dashboardService.regions[item.RegionId-1].Name"></villa-cmp>
        </div>
    </div>
</div>
<div class="loader" [hidden]="!dashboardService.isReading">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<div class="modal fade" id="proposal" tabindex="-1" role="dialog" aria-labelledby="proposalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="proposalForm">
                <div class="modal-header">
                    <h5 class="m-t-25 m-b-none text-center">Create a Proposal</h5>
                </div>
                <div class="modal-body m-t-none">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="material-icons">person</i></span>
                                <input-field-cmp
                                        [data]="{title: 'Client Name', name: 'ClientName', value: '', type: 'text'}"
                                        [static]="true"
                                        [group]="proposalForm"></input-field-cmp>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <datetimepicker-field-cmp [data]="{title: 'Check In', name: 'CheckIn'}"
                                                      [classes]="{withIcon: true}"
                                                      [group]="proposalForm"></datetimepicker-field-cmp>
                        </div>
                        <div class="col-xs-6">
                            <datetimepicker-field-cmp [data]="{title: 'Check Out', name: 'CheckOut'}"
                                                      [classes]="{withIcon: false}"
                                                      [group]="proposalForm"></datetimepicker-field-cmp>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="material-icons">local_post_office</i></span>
                                <input-field-cmp
                                        [data]="{title: 'Rental Price', name: 'RentalPrice', type: 'text'}"
                                        [group]="proposalForm"></input-field-cmp>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="material-icons">local_post_office</i></span>
                                <input-field-cmp
                                        [data]="{title: 'Booking Price', name: 'BookingPrice', type: 'text'}"
                                        [static]="true"
                                        [group]="proposalForm"></input-field-cmp>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="btn-toolbar">
                                <button class="btn btn-success btn-simple m-none" type="button">Terms</button>
                            </div>
                            <div class="btn-toolbar">
                                <button class="btn btn-success btn-simple m-none" type="button">Payment Terms</button>
                            </div>
                        </div>
                        <div class="col-xs-6">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-simple" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="inquiry" tabindex="-1" role="dialog" aria-labelledby="inquiryLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="enquiryForm">
                <div class="modal-header">
                    <div class="image-villa">
                        <cl-image data-u="image"
                                  public-id="z7iro8k17pc69cguzetw"
                                  cloud-name="privadia"
                                  class="md-card-image"
                                  crop="fill"
                                  gravity="auto"
                                  quality="80"
                                  height="200"
                                  width="600"
                                  format="jpg">
                        </cl-image>
                    </div>
                    <div class="villa-container">
                        <h4 class="modal-title">Villa Name</h4>
                        <p class="location"><i class="material-icons">place</i> San Jose</p>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">pool</i>
                                </span>
                                <div class="form-group form-group-static label-floating">
                                    <span class="form-control-static">3</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">hotel</i>
                                </span>
                                <div class="form-group form-group-static label-floating">
                                    <span class="form-control-static">5</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">group</i>
                                </span>
                                <div class="form-group form-group-static label-floating">
                                    <span class="form-control-static">7</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="estimated-cost">
                                <span class="control-label">Estimated Booking Cost:</span>
                                <i class="material-icons">euro_symbol</i>
                                <span class="">1295</span>
                            </div>
                        </div>
                    </div>
                    <h5 class="text-center">Create Enquiry</h5>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="material-icons">person</i></span>
                                <input-field-cmp
                                        [data]="{title: 'First Name', name: 'FirstName', value: '', type: 'text'}"
                                        [group]="enquiryForm"></input-field-cmp>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input-field-cmp
                                        [data]="{title: 'Last Name', name: 'LastName', value: '', type: 'text'}"
                                        [group]="enquiryForm"></input-field-cmp>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <datetimepicker-field-cmp [data]="{title: 'Check In', name: 'CheckIn', value: '06/21/2017'}"
                                                      [classes]="{withIcon: true}"
                                                      [group]="enquiryForm"></datetimepicker-field-cmp>
                        </div>
                        <div class="col-xs-6">
                            <datetimepicker-field-cmp [data]="{title: 'Check Out', name: 'CheckOut', value: '06/21/2017'}"
                                                      [classes]="{withIcon: false}"
                                                      [group]="enquiryForm"></datetimepicker-field-cmp>
                        </div>
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="material-icons">local_post_office</i></span>
                                <input-field-cmp
                                        [data]="{title: 'Your Message', name: 'Message', value: '', type: 'text'}"
                                        [group]="enquiryForm"></input-field-cmp>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-simple" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
