<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
                <div class="card">
                    <div class="card-content p-b-15">
                        <ul class="nav nav-pills">
                            <li class="nav-pill active">
                                <a href="#metatab-info" role="tab" data-toggle="tab" class="">
                                    <i class="material-icons">store</i>
                                    Property Info
                                </a>
                            </li>
                            <li class="nav-pill">
                                <a href="#metatab-images" role="tab" data-toggle="tab" class="">
                                    <i class="material-icons">camera_alt</i>
                                    Images
                                </a>
                            </li>
                            <li class="nav-pill">
                                <a href="#metatab-availability" role="tab" data-toggle="tab" class="">
                                    <i class="material-icons">check_circle</i>
                                    Availability
                                </a>
                            </li>
                            <li class="nav-pill">
                                <a href="#metatab-marketing" role="tab" data-toggle="tab" class="">
                                    <i class="material-icons">assessment</i>
                                    Marketing
                                </a>
                            </li>
                            <li class="nav-pill">
                                <a href="#metatab-property-4" role="tab" data-toggle="tab" class="">
                                    <i class="material-icons">golf_course</i>
                                    Points of Interests
                                </a>
                            </li>
                            <li class="nav-pill">
                                <a href="#metatab-property-3" role="tab" data-toggle="tab" class="">
                                    <i class="material-icons">pin_drop</i>
                                    Local Activities
                                </a>
                            </li>
                            <li class="nav-pill">
                                <a href="#metatab-property-6" role="tab" data-toggle="tab" class="">
                                    <i class="material-icons">stars</i>
                                    Features
                                </a>
                            </li>
                            <li class="nav-pill">
                                <a href="#metatab-property-2" role="tab" data-toggle="tab" class="">
                                    <i class="material-icons">hotel</i>
                                    Services
                                </a>
                            </li>
                            <li class="nav-pill">
                                <a href="#metatab-property-1" role="tab" data-toggle="tab" class="">
                                    <i class="material-icons">flight_takeoff</i>
                                    Trip
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                                <!--  Property Info  -->
                                <div id="metatab-info" class="active card-content" *ngIf="isLoad">
                                    <propertyinfo-cmp [group]="propertyForm"></propertyinfo-cmp>
                                </div>
                                <!--  Property Image  -->
                                <div id="metatab-images" class="card-content" *ngIf="isLoad">
                                    <propertyimage-cmp [group]="propertyForm"></propertyimage-cmp>
                                </div>
                                <!--  Property Marketing  -->
                                <div id="metatab-marketing" class="card-content">
                                    <propertymarketing-cmp [group]="propertyForm"></propertymarketing-cmp>
                                </div>

                                <div class="card-content" id="metatab-property-4">
                                    <property-metafilter-cmp *ngIf="mainService.metadata[3]"
                                                             [group]="propertyForm"
                                                             [metadata]="mainService.metadata[3]"></property-metafilter-cmp>
                                </div>

                                <div class="card-content" id="metatab-property-3">
                                    <property-metafilter-cmp *ngIf="mainService.metadata[2]"
                                                             [group]="propertyForm"
                                                             [metadata]="mainService.metadata[2]" #localActivities></property-metafilter-cmp>
                                </div>

                                <div class="card-content" id="metatab-property-6">
                                    <property-metafilter-cmp *ngIf="mainService.metadata[5]"
                                                             [group]="propertyForm"
                                                             [metadata]="mainService.metadata[5]" #features></property-metafilter-cmp>
                                </div>

                                <div class="card-content" id="metatab-property-2">
                                    <property-metafilter-cmp *ngIf="mainService.metadata[1]"
                                                             [group]="propertyForm"
                                                             [metadata]="mainService.metadata[1]" #services></property-metafilter-cmp>
                                </div>

                                <div class="card-content" id="metatab-property-1">
                                    <property-metafilter-cmp *ngIf="mainService.metadata[0]"
                                                             [group]="propertyForm"
                                                             [metadata]="mainService.metadata[0]" #trip></property-metafilter-cmp>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" formControlName="Active" checked="checked"> Active
                        </label>
                    </div>
                    <button class="subtype-filter btn btn-primary secondary-color hover-primary-color shadow-grey" type="submit">
                            <span class="btn-label">
                                <i class="material-icons">add</i>
                            </span>
                        Save
                    </button>
                    <button class="subtype-filter btn btn-primary secondary-color hover-primary-color shadow-grey" type="button" (click)="continueInfo()">
                            <span class="btn-label">
                                <i class="material-icons">save</i>
                            </span>
                        Save & Continue
                    </button>
                    <button class="subtype-filter btn btn-primary secondary-color hover-primary-color shadow-grey" type="button" (click)="discardInfo()">
                            <span class="btn-label">
                                <i class="material-icons">close</i>
                            </span>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
