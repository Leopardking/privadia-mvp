<div class="calendar-container">
    <div class="row">
        <div class="col-xs-12">
            <div class="cart-content">
                <div class="c-button-group left">
                    <a (click)="changePeriod(-6)"
                       class="btn btn-round btn-fab btn-fab-mini btn-white">
                        <i class="material-icons">keyboard_arrow_left</i>
                    </a>
                </div>
                <div class="months-container">
                    <div class="month-container" *ngFor="let month of fullCalendar">
                        <div class="month">
                            <span class="month-label">{{month.monthName}}</span><br/><br/>
                             <table>
                                <thead>
                                <tr class="week names">
                                    <th class="day">S</th>
                                    <th class="day">M</th>
                                    <th class="day">T</th>
                                    <th class="day">W</th>
                                    <th class="day">T</th>
                                    <th class="day">F</th>
                                    <th class="day">S</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="week" *ngFor="let week of month.weeks">
                                    <td *ngFor="let day of week.days"
                                        [ngClass]="{'day': true }">
                                        <div class="cell">
                                            <div *ngIf="isBetweens(day).isStart" class="period start {{isBetweens(day).typeStart}}"></div>
                                            <div *ngIf="isBetweens(day).isEnd" class="period end {{isBetweens(day).typeEnd}}"></div>
                                            <div *ngIf="!isBetweens(day).isStart && !isBetweens(day).isEnd" class="period {{isBetweens(day).type}}"></div>
                                            <!--<div *ngIf="day.dayType.isEnd" class="period end {{day.dayType.typeEnd}}"></div>-->
                                            <!--<div *ngIf="!day.dayType.isStart && !day.dayType.isEnd" class="period {{day.dayType.type}}"></div>-->

                                            <!--<div *ngIf="day.dayType.isStart" class="period start {{day.dayType.typeStart}}"></div>-->
                                            <!--<div *ngIf="day.dayType.isEnd" class="period end {{day.dayType.typeEnd}}"></div>-->
                                            <!--<div *ngIf="!day.dayType.isStart && !day.dayType.isEnd" class="period {{day.dayType.type}}"></div>-->
                                            <div class="date" *ngIf="day.format('MMMM') == month.monthName">
                                                <span>{{day.format('D')}}</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="c-button-group right">
                    <a (click)="changePeriod(6)"
                       class="btn btn-round btn-fab btn-fab-mini btn-white">
                        <i class="material-icons">keyboard_arrow_right</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="legend-container">
        <div class="legend-dummy"></div>
        <div class="legend-block">
            <div class="legend legend-external">External Booking</div>
            <div *ngFor="let type of calendarEntryTypes" class="legend legend-{{type.Name.toLowerCase()}}">
                {{type.Name}}
            </div>
        </div>
        <div class="legend-dummy"></div>
    </div>
</div>
