<div [formGroup]="filterForm"
     [ngClass]="{'input-group': classes.withIcon}" >
    <span *ngIf="classes.withIcon" class="input-group-addon"><i class="material-icons">insert_invitation</i></span>
    <div class="form-group label-floating">
        <label class="control-label">{{data.title}}</label>
        <input type="text"
               class="form-control datepicker"
               [formControlName]="data.name"/>
        <!--
        <input type="text"
               class="form-control datepicker"
               #datePicker
               [ngModel]="rate.controls.StartDate.value"
               (blur)="rate.controls.StartDate.setValue(datePicker.value)"
               [formControl]="rate.controls.StartDate"/>
        -->
    </div>
</div>
