<div class="form-group label-floating">
    <label class="control-label">{{data.title}}</label>
    <span *ngIf="static" class="form-control-static">{{field.value}}</span>
    <input *ngIf="!static"
           [type]="data.type"
           class="form-control"
           [formControl]="field">
</div>
