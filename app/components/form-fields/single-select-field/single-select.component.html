<div [formGroup]="field" class="form-group label-floating select-component always-visible">
    <label class="control-label">{{options.title}}</label>
    <select class="custompicker"
            title="{{options.default}}"
            [formControl]="field"
            data-style="select-with-transition"
            data-size="3">
            <option *ngFor="let item of dataList" [ngValue]="item">{{item.Name}}</option>
    </select>
</div>
