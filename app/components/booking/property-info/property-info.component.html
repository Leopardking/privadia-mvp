<div class="property-info">
    <div class="enquiry-header">
        <div class="image-wrp">
            <div class="image-villa">
                <cl-image
                        data-u="image"
                        public-id=""
                        cloud-name="privadia"
                        class="md-card-image"
                        crop="fill"
                        gravity="auto"
                        quality="80"
                        height="150"
                        width="600"
                        format="jpg">
                </cl-image>
                <img height="150" class="img" src="../assets/img/image_placeholder.jpg">

        </div>
        <div class="villa-container left">
            <h4 class="enquiry-title">Title</h4>

        <div class="villa-container right">
            <button class="btn btn-success pull-right font-16 m-r-10">View enquiry</button>

            <div class="col-xs-12">

                    </div>
                    <div class="feature">
                        <i class="material-icons">hotel</i><span> Bedrooms</span>
                    </div>
                    <div class="feature">
                        <i class="material-icons">hot_tub</i><span> Bathrooms</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="icons-group">
                    <div class="feature">
                        <i class="material-icons">person</i><span class="font-16">Person</span>
                    </div>
                    <div class="feature">
                        <i class="material-icons">event</i><span class="font-16">01/01/01 - 01/01/01</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="material-icons">mail</i></span>

                        <input
                               type="text"

                    </div>
                    <!--end replace by input-field-cmp-->
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="material-icons">assignment</i></span>
                    <!--replace by input-field-cmp-->

                        <input

                    <!--end replace by input-field-cmp-->
                </div>
            </div>
        </div>
