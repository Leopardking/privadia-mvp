<div class="row">
    <div class="card filter-card">
        <div class="card-content">
            <form [formGroup]="filterForm" (ngSubmit)="onSubmit(filterForm.value)">
                <div class="row">
                    <div class="col-xs-2">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="material-icons non-icon">$</i></span>
                            <input-field-cmp
                                    [data]="{title: 'From ($)', name: 'MinRate', value: '40', type: 'number'}"
                                    [group]="filterForm"></input-field-cmp>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="material-icons">$</i></span>
                            <input-field-cmp
                                    [data]="{title: 'To $', name: 'MaxRate', value: '4000', type: 'number'}"
                                    [group]="filterForm"></input-field-cmp>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <datetimepicker-field-cmp [data]="{title: 'Check In', name: 'CheckIn', value: '06/21/2017'}"
                                                  [classes]="{withIcon: true}"
                                                  [group]="filterForm"></datetimepicker-field-cmp>
                    </div>
                    <div class="col-xs-2">
                        <datetimepicker-field-cmp [data]="{title: 'Check Out', name: 'CheckOut', value: '06/21/2017'}"
                                                  [classes]="{withIcon: true}"
                                                  [group]="filterForm"></datetimepicker-field-cmp>
                    </div>
                    <div class="col-xs-2">
                        <input-field-cmp
                                [data]="{title: 'Bedrooms', name: 'Bedrooms', value: '0', type: 'number'}"
                                [group]="filterForm"></input-field-cmp>
                    </div>
                    <div class="col-xs-2">
                        <select-field-cmp *ngIf="dashboardService.regions.length"
                                [data]="{title: 'Locations', name: 'Regions', value: '0', type: 'number'}"
                                [regions]="dashboardService.regions"
                                [group]="filterForm"></select-field-cmp>
                    </div>
                    <button class="btn btn-white btn-round btn-fab btn-just-icon" type="button" data-toggle="collapse" data-target="#extend-filter">
                        <i class="material-icons">more_vert</i>
                    </button>
                </div>
                <div class="row">
                    <div id="extend-filter" class="extend-filter-container collapse" *ngIf="dashboardService.metadata.length">
                        <div class="card">
                            <ul class="row m-l-r-none nav nav-pills">
                                <li class="nav-pill col-xs-2 col-width-21" *ngFor="let metafilter of metafilters">
                                    <div class="form-group label-floating">
                                        <label class="control-label">{{metafilter.Name}}</label>
                                        <a class="form-control-static" data-toggle="tab" [href]="'#metafilter-' + metafilter.Id">
                                            Select
                                            <span class="caret"></span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div formArrayName="MetaDataFilters" class="tab-content">

                                        <div *ngFor="let metafilter of metafilters" [id]="'metafilter-' + metafilter.Id" class="tab-pane">
                                            <div class="row">
                                                <div *ngFor="let metadata of metafilter.MetaDataSubTypes" class="col-xs-3">
                                                    <h5 class="m-b-none">{{metadata.Name}}</h5>
                                                    <div class="checkbox" *ngFor="let meta of metadata.MetaData; let i = index">
                                                        <label>
                                                            <input type="checkbox" value="{{meta.Id}}" name="MetaDataFilters" (click)="metadataChange($event)"> {{meta.Name}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
