<div class="nav" id="main-filter">
    <div class="card">
        <div class="card-content">
            <div class="form-group">
                <div class="budget">
                    <div class="filter-title-text"><label class="label-control">Budget</label></div>
                    <div class="col-lg-6 col-md-6">
                        <span>From</span>
                        <input class="form-control spin" value="0" #bottombudget />
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <span>To</span>
                        <input class="form-control spin" value="0" #topbudget />
                    </div>
                </div>
                <div class="date">
                    <div class="filter-title-text"><label class="label-control">Date</label></div>
                    <div class="col-lg-12 col-md-12 check-in">
                        <span>Check In</span>
                        <input type="text" class="form-control datepicker" value="{{getToday()}}" #checkin/>
                    </div>
                    <div class="col-lg-12 col-md-12 check-out">
                        <span>Check Out</span>
                        <input type="text" class="form-control datepicker" value="{{getTomorrow()}}" #checkout/>
                    </div>
                </div>
                <div class="bedrooms">
                    <span class="filter-title-text">Bedrooms: <span id="bedroomcount">1</span> </span>
                    <div id="sliderBedroom" class="slider"></div>
                </div>
                <div class="locations">
                    <span class="filter-title-text">Locations</span>
                    <div *ngFor=" let item of mainService.regions; let i = index ">
                        <input type="checkbox" checked="checked" value="{{item.Id}}" (change)="locationChange($event)" /><label (click)="locationLabelClick($event)">{{item.Name}}</label>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-success apply-button" (click)="applyFilter()">
            Apply
        </button>
    </div>
</div>
