<div class="col-md-12 col-lg-12 metafilter-container">
    <div class="metafilter-container-header card{{ collapsed ? ' collapsed' : ''}}">
        <div class="card-header" (click)="filterDisplayChange()" data-background-color="rose">
            <h4 class="card-title">Metadata Filters
            </h4>
        </div>
        <div class="card-content" [hidden]="collapsed">
            <div class="row">
                <div class="col-md-4">
                    <ul class="nav nav-pills nav-pills-icons nav-pills-rose nav-stacked" role="tablist">
                        <li *ngFor="let metadata of mainService.metadata; let i = index" class="{{ i == 0 ? 'active' : ''}}">
                            <a href="#metatab-{{metadata.Id}}" role="tab" data-toggle="tab">
                                {{metadata.Name}}
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <div class="tab-content">
                        <button class="btn button btn-success pull-right" (click)="applyMetafilter()">
                            Apply Filter
                        </button>
                        <div class="" *ngFor="let metadata of mainService.metadata; let i = index" class="tab-pane {{ i == 0 ? 'active' : ''}}"  id="metatab-{{metadata.Id}}">
                            <div class="card meta-filter" *ngFor="let subtype of metadata.MetaDataSubTypes" id="{{subtype.Id}}">
                                <div class="card-header card-header-text" data-background-color="orange">
                                    <h4 class="card-title">{{subtype.Name}}</h4>
                                </div>
                                <div class="card-content">
                                    <button class="subtype-filter btn btn-xs {{ metafilters[option.Id] ? 'btn-success' : 'btn-default'}}" *ngFor="let option of subtype.MetaData" id="{{option.Id}}" (click)="subfilterChange($event)">
                                        <span class="btn-label">
                                            <i class="material-icons">{{ metafilters[option.Id] ? 'check' : 'close' }}</i>
                                        </span>
                                        {{option.Name}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
