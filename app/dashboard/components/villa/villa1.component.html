
<div class="card card-product">
    <div class="card-image" data-header-animation="true">
        <a href="#pablo">
            <img class="img" src="{{ villa.ImageId ? 'http://res.cloudinary.com/privadia/image/upload/c_fill,h_280,w_430/c_fill,q_80/' + villa.ImageId + '.jpg' : '../assets/img/image_placeholder.jpg' }}">
        </a>
    </div>
    <div class="card-content">
        <div class="card-actions">
            <button type="button" class="btn btn-danger btn-simple fix-broken-card">
                <i class="material-icons">build</i> Fix Header!
            </button>
            <a href="{{villa.BoxUrl}}" target="_blank" class="btn btn-default btn-simple" rel="tooltip" data-placement="bottom" title="View">
                <i class="material-icons">art_track</i>
            </a>
            <button type="button" class="btn btn-success btn-simple" rel="tooltip" data-placement="bottom" title="Copy" (click)="copy()">
                <i class="material-icons">copyright</i>
            </button>
            <button type="button" class="btn btn-danger btn-simple" rel="tooltip" data-placement="bottom" title="Remove">
                <i class="material-icons">close</i>
            </button>
        </div>
        <h4 class="card-title col-lg-12 col-md-12 col-sm-12">
            <a href="#pablo">{{villa.Name}}</a>
        </h4>
        <div class="card-description col-lg-6 col-md-6 col-sm-12">
            <span>{{villa.CollaboratorInitials}}</span>
        </div>
        <div class="card-description col-lg-6 col-md-6 col-sm-12">
            <span class="text-right p-r-10">{{villa.Bedrooms}} Bedrooms</span>
            <span class="text-right p-r-10">{{villa.Bathrooms}} Bathrooms</span>
            <span class="text-right p-r-10">{{villa.Sleeps}} Sleeps</span>
        </div>
    </div>
    <div class="card-footer">
        <div class="rate">
            <h4>Rate: â‚¬{{roundRate(villa.TotalRate)}}</h4>
        </div>
        <div class="stats pull-right">
            <p class="category"><i class="material-icons">place</i> {{region}}</p>
        </div>
        <textarea id="villainfo-{{villa.Id}}" class="villainfotext" readonly="true" name="villainfo-{{villa.Id}}">{{villaInfo}}</textarea>
    </div>
</div>
