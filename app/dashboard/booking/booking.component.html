<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Booking</h4>
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                            <button class="btn btn-simple primary-color pull-right" (click)="addBooking">
                            	Add Booking
                            </button>
                        </div>
                        <div class="material-datatables">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Property</th>
                                        <th>Full Name</th>
                                        <th>Check In</th>
                                        <th>Check Out</th>
                                        <th class="disabled-sorting text-right">Options</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>Property</th>
                                        <th>Full Name</th>
                                        <th>Check In</th>
                                        <th>Check Out</th>
                                        <th class="disabled-sorting text-right">Options</th>
                                    </tr>
                                </tfoot>
                                <tbody id="bookingTableBody">
                                    <tr *ngFor="let item of bookings; let i = index; let last = last ">
                                        <td>{{item.Id}}</td>
                                        <td>{{item.PropertyName}}</td>
                                        <td>{{item.GuestName}}</td>
                                        <td>{{item.CheckIn}}</td>
                                        <td>{{item.CheckOut}}</td>
                                        <td class="text-right">
                                            <button class="btn btn-simple btn-warning btn-icon"><i class="material-icons">edit</i></button>
                                            <button class="btn btn-simple btn-danger btn-icon"><i class="material-icons">close</i></button>
                                        </td>
										{{ !reading && last && !datatableInited ? finishReading() : "" }}
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>

<div class="loading-gif" [hidden]="!reading">
	<img src="../assets/img/loading.gif"/>
</div>
